<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Formulario 2</title>
</head>
<body>
  <header>
      <div class="display">
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br/> 
          agendar a sua mentoria</p>
      </div>
  </header>
  <main>
    <div class="display">
      <form action="" id="my_form">
          <div class="info__container">
            <fieldset>
              <div class="fildset_wraapper">
                <legend>Informações pessoais</legend> 
                <div class="input_wrapper_container">
                  <div class="input_wrapper">
                    <label for="input_name">Nome</label>
                    <input type="text" id="input_name">
                  </div>
                  <div class="input_wrapper">
                    <label for="input_sobr">Sobrenome</label>
                    <input type="text" id="input_sobr">
                  </div>
                </div>
              </fieldset>
              <fieldset>
                  <div class="input_wrapper_container">
                    <div class="input_wrapper">
                      <label for="input_email">Email <span>(digite um email válido)</span></label>
                      <input type="email" id="input_email">
                    </div>
                  </div>
              </fieldset>
              <fieldset>
                <div class="input_wrapper_container">
                  <div class="input_wrapper">
                    <label for="input_password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="input_password">
                  </div>
                </div>
            </fieldset>
          </div>
          <div class="info__container">
            <fieldset>
              <div class="fildset_wraapper">
                <legend>Informações do mentor</legend> 
                <div class="input_wrapper_container">
                  <div class="input_wrapper">
                    <label for="input_nameMentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="input_nameMentor">
                  </div>
                </div>
              </fieldset>
          </div>
          <div class="info__container">
            <fieldset>
              <div class="fildset_wraapper">
                <legend>Informações do mentor</legend> 
                <div class="input_wrapper_col3">
                  <span class="titleFildset">Primeira mentoria</span>
                  <div class="container_date">
                    <div class="input_dateTime">
                      <label for="input_hora">Data <span>(DD/MM/AAAA)</span></label>
                      <input type="time" id="input_hora"/>  
                    </div>
                    <div class="input_dateTime_wrapper ">
                      <div class="inputDeHorario">
                        <label for="input_hora">Das </label>
                        <input type="time" id="input_hora"/>  
                      </div>
                      <div class="inputDeHorario">
                        <label for="input_hora">Ate </label>
                        <input type="time" id="input_hora"/>  
                      </div>
                    </div>
                  </div>
                </div>
            </fieldset>
            <fieldset>
              <div class="fildset_wraapper">
                <div class="input_wrapper_col3">
                  <span class="titleFildset">Segunda mentoria</span>
                  <div class="container_date">
                    <div class="input_dateTime">
                      <label for="input_hora">Data <span>(DD/MM/AAAA)</span></label>
                      <input type="time" id="input_hora"/>  
                    </div>
                    <div class="input_dateTime_wrapper ">
                      <div class="inputDeHorario">
                        <label for="input_hora">Das </label>
                        <input type="time" id="input_hora"/>  
                      </div>
                      <div class="inputDeHorario">
                        <label for="input_hora">Ate </label>
                        <input type="time" id="input_hora"/>  
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
          </div>
      </form>
    </div>
  </main>
  <footer>
    <div class="display">
      <button type="submit" form="my_form" value="Salvar Formulario">Salvar</button>
    </div>
  </footer>
</body>
</html>
