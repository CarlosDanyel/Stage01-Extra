<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initialscale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>formulario</title>
</head>
<body>
  <header>
    <div class="display">
      <h1>Crie e compartilhe <br/>
        seu evento.</h1>
      <p>O primeiro passo, é preencher esse <br/>
        formulário de inscrição.</p>
    </div>
  </header>
  <form id="my-form">
    <div class="display">
      <fieldset>
        <div class="fildset_wrapper">
            <legend>Informações do Evento</legend>

          <div class="input_wrapper">
            <label for="event-title">Titulo do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" required minlength="8"/>    
          </div>

          <div class="input_wrapper">
            <label for="event-link">Link   do evento <span>(comece com https://)</span></label>
            <input type="text" id="event-link" required/>    
          </div>
        
          <div class="input_wrapper">
            <label for="event-whats">Whatsapp para contato<span>(somente números)</span></label>
            <input type="text" id="event-whats" required/>    
          </div>

          <div class="input_wrapper">
            <label for="event-info">Informações  extras</label>
            <textarea type="text" id="event-info"></textarea>    
          </div>

          <div class="input_wrapper">
            <label for="event-category">Categoria</label>
            <select  id="event-category">
              <option value="live">Ao Vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentoship">Mentoria</option>
            </select>    
        </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fildset_wrapper">
          <legend>Privacidade </legend>

          <div class="input_wrapper">
            <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required/>    
          </div>

          <div class="input_wrapper">
            <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="event-password" required/>    
          </div>
          <div class="checkbox_wrapper">
            <input type="checkbox" id="event-check"/>    
            <label for="event-check">Evento privado</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fildset_wrapper">
          <legend>Dia hora</legend>
          <div class="col-3">
            <div class="input_wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required/>    
            </div>
  
            <div class="input_wrapper">
              <label for="event-time">Das</label>
              <input type="time" id="event-time" required/>    
            </div>

            <div class="input_wrapper">
              <label for="event-end">Ate</label>
              <input type="time" id="event-time" required/>    
            </div>
          </div>
        </div>
      </fieldset>
    </div>  
  </form>
  <footer>
      <button type="submit"
       value="Salvar evento" 
       class="button"
       form="my-form">Salvar evento</button>
  </footer>
</body>
</html>
